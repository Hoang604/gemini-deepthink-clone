    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- PrismJS Core & Languages -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-clike.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #131314; /* Gemini Dark Background */
        color: #e3e3e3;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #444746;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #5e5e5e;
      }
      .markdown-body pre {
        background-color: #1e1f20;
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
      }
      .markdown-body code {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 0.2em 0.4em;
        border-radius: 0.3em;
        font-size: 0.9em;
      }
      .markdown-body pre code {
        background-color: transparent;
        padding: 0;
      }
      
      /* 
         VS Code / One Dark Pro Hybrid Theme 
         Customized for vibrancy ("Colorful") 
      */
      pre[class*="language-"], code[class*="language-"] {
        color: #abb2bf;
        font-family: 'JetBrains Mono', 'Fira Code', Consolas, monospace !important;
        font-size: 14px !important;
        line-height: 1.6 !important; /* Increased breathing room */
        direction: ltr;
        text-align: left;
        white-space: pre;
        word-spacing: normal;
        word-break: normal;
        tab-size: 2;
        hyphens: none;
        background: transparent !important;
        text-shadow: none !important;
      }

      /* Keywords (Purple/Pink) */
      .token.keyword, .token.selector-tag, .token.section, .token.title, .token.name {
        color: #c678dd;
      }
      
      /* Functions (Blue/Yellow) */
      .token.function, .token.class-name {
        color: #61afef; /* VS Code Blue */
      }
      
      /* Strings (Green) */
      .token.string, .token.attr-value {
        color: #98c379;
      }
      
      /* Numbers/Booleans (Orange) */
      .token.number, .token.boolean, .token.constant {
        color: #d19a66;
      }
      
      /* Punctuation / Brackets (Light Grey/Yellowish) */
      .token.punctuation {
        color: #abb2bf;
      }
      .token.operator {
        color: #56b6c2;
      }

      /* Tags (Red) */
      .token.tag {
        color: #e06c75;
      }
      .token.attr-name {
        color: #d19a66;
      }

      /* Comments (Italic Grey) */
      .token.comment {
        color: #5c6370;
        font-style: italic;
      }

      /* Variables / Text */
      .token.variable {
        color: #e5c07b;
      }
      
      /* Specific fixes for React/JSX */
      .language-tsx .token.tag .token.punctuation {
        color: #abb2bf;
      }
      .language-tsx .token.class-name {
        color: #e5c07b; /* Gold for components */
      }

      /* Editor Specifics */
      .prism-editor textarea {
        outline: none !important;
      }
    </style>

}
